<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تاريخ فلسطين</title>
    <style>
        body {
            background-color: #3deacd;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: red;
            background-color: #9dfa4d;
            padding: 15px;
            border-radius: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
            border: 2px solid #ddd;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 20px auto;
        }
        input[type=text], 
        input[type=password], 
        input[type=submit] {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type=submit] {
            background-color: #55887a;
            color: white;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #447466;
        }
    </style>
</head>
<body>

<center>
    <h1>فلسطين</h1>
</center>

<img src="122.jpeg" alt="صورة فلسطين" width="300">

<form action="elsayed22.html" method="post">
    <label for="email">البريد الإلكتروني:</label>
    <input type="text" id="email" name="email" placeholder="ادخل اسمك" required>
    
    <br><br>
    
    <label for="password">كلمة المرور:</label>
    <input type="password" id="password" name="password" placeholder="ادخل كلمة المرور" required>
    
    <br><br>
    
    <input type="submit" value="تسجيل الدخول">
</form>

</body>
</html>
